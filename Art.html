<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Journal</title>
    <link rel="stylesheet" href="Art.css">
</head>
<body>
    <header>
        <h1>My Creative Journal</h1>
        <nav>
            <ul>
                <li><a href="#new-entry">New Entry</a></li>
                <li><a href="#journal-archive">Journal Archive</a></li>
            </ul>
        </nav>
    </header>

    <!-- New Journal Entry Section -->
    <section id="new-entry">
        <h2>Create a New Entry</h2>
        <div>
            <label for="mood">Mood:</label>
            <select id="mood">
                <option value="happy">Happy</option>
                <option value="nostalgic">Nostalgic</option>
                <option value="contemplative">Contemplative</option>
                <option value="creative">Creative</option>
            </select>
        </div>

        <textarea id="journal-entry" placeholder="Write your thoughts here..."></textarea>
        <div>
            <button onclick="addImage()">Upload Image</button>
            <input type="file" id="image-upload" style="display:none" onchange="addImagePreview(event)">
        </div>
        <div id="image-preview"></div>

        <button onclick="saveEntry()">Save Entry</button>
    </section>

    <!-- Journal Archive Section -->
    <section id="journal-archive">
        <h2>Journal Archive</h2>
        <div id="entries-list"></div>
    </section>

    <footer>
        <p>Creative Journal - 2025</p>
    </footer>

    <script src="Art.js"></script>
</body>
</html>
