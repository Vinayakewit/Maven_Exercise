!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Simple Website</title>
    <style>
        /* Basic styling for the website */
        body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        }
        header {
        background-color: #333;
        color: white;
        padding: 20px;
        text-align: center;
        }
        nav {
        background-color: #444;
        padding: 10px;
        }
        nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        text-align: center;
        }
        nav ul li {
        display: inline;
        margin: 0 15px;
        }
        nav ul li a {
        color: white;
        text-decoration: none;
        font-size: 16px;
        }
        nav ul li a:hover {
        text-decoration: underline;
        }
        .main-content {
        padding: 20px;
        text-align: center;
        }
        footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px;
        position: fixed;
        width: 100%;
        bottom: 0;
        }
    </style>
</head>
<body>

<!-- Header Section -->
<header>
    <h1>Welcome to My Simple Website</h1>
</header>

<!-- Navigation Menu -->
<nav>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>

<!-- Main Content Section -->
<div class="main-content">
    <h2>About Us</h2>
    <p>Welcome to my simple website. This page demonstrates a clean and basic structure for any website.</p>
</div>

<!-- Footer Section -->
<footer>
    <p>&copy; 2025 My Simple Website | All Rights Reserved</p>
</footer>

</body>
</html>
